<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="search" value="테스트검색">
    <input type="text" class="inputs" >
    <input type="text" class="inputs">

    <script>
        const searchInput = document.getElementById("search");
        // console.log(document.getElementById("search"));
        console.log(searchInput.value);
        searchInput.value = "검색내용";

        const inputs = document.getElementsByClassName("inputs");
        console.log(inputs);
        inputs[0].value = "aaa";
        inputs[1].value = "bbb";

        const inputs2 = document.getElementsByTagName("input");
        console.log(inputs2);

        // 선택자를 통한 요소가져오기
        const searchInput2 = document.querySelector("#search"); // getElementById와 동일 # -> id 
        const searchInput3 = document.querySelector(".inputs"); //getElementsByClassName와 동일 . -> ClassName 단, 첫번째 클래스네임만 가져옴
        const searchInput4 = document.querySelectorAll("input"); // getElementsByTagName와 동일  All을 사용해서 List로 가져옴

        console.log(searchInput2);
        console.log(searchInput3);
        console.log(searchInput4);
        
    </script>
</body> <!-- 스크립트 태그는 바디가 끝나기 직전에 사용한다. -->
</html>
